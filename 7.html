<!DOCTYPE>
<html>
	<head>
		<h2>Displaying a paragraph only if it is hovered</h2>
		<style>
			p
			{
				display: none;
				background-color: greenyellow;
				color: deeppink;
			}
			div:hover p
			{
				display: block;
			}
		</style>
	</head>
	<body>
		<div>
			Hover over me to show the p element
			<p>Paragraph is displayed</p>
		</div>
	</body>
</html>
